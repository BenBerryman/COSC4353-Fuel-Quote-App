<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../../Components/styling.css">
</head>
<body>
    <div id="header"></div>

    <div class="container loginbox">
        
        <div class="title page-title">Create an Account</div>
        <form method="POST" action="profileSetup.html">
            <section class="section-content">
                <label for="email">Email Address</label>
                <input name="email" id="email" type="email" placeholder="" required>

                <label for="password">Password</label>
                <input name="password" id="password" type="password" placeholder="" required>

                <label for="passwordConfirm">Confirm Password</label>
                <input id="passwordConfirm" type="password" placeholder="" required>
            </section>

            <div class="nextPageButtonHolder"><button type="submit" id="next">Next</button></div>

                
        </form>
            <p>

                By Signing in you agree to the our websites terms and conditions. Please see our website policy
            </p>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script>
        $(function(){
            $('#header').load('../../Components/header.html');
        });
    </script>
</body>
</html>
