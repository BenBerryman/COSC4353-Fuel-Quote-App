<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../../Components/styling.css">
</head>
<body>

    <div id="header"></div>

    <div class="container">
        <div class="registration">
            <div class="title page-title">Create an Account</div>
        </div>

        <div class="info">

            <table>

                <form>

                    <div class="row1">

                        <h2 class="name">Name</h2>
                        <input class="firstname" type="text" name="first_name" placeholder="First Name *"><br>

                        <input class="lastname" type="text" name="last_name" placeholder="Last Name *">


                    </div>

                    <h2 class="name">Company </h2>
                    <input class="company" type="text" name="company" placeholder="Company name *">

                    <h2 class="name">E-mail</h2>
                    <input class="email" type="text" name="email" placeholder="Email *">

                    <h2 class="name">Phone</h2>
                    <input class="code" type="text" name="area_code" placeholder="Phone Number *">

                    <h2 class="name">Company Address</h2>
                    <input class="line1" type="text" name="address" placeholder="Address Line 1 *">


                    <input class="line2" type="text" name="address" placeholder="Address Line 2 *">

                    <td>
                        <input class="city" type="text" name="address" placeholder="City *">
                    </td>

                    <td>
                        <input class="state" type="text" name="address" placeholder="State *">
                    </td>

                    <td>
                        <input class="zip" type="text" name="address" placeholder="Zip *">
                    </td>

                    <td>
                        <button class="login2">Create Account</button>
                    </td>

                </form>

            </table>
        </div>

    </div>



   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
   <script src="quote.js"></script>
   <script>
       $(function(){
           $('#header').load('../../Components/header.html');
       });
   </script>
</body>
</html>
