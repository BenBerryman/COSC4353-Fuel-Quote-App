<!DOCTYPE html>

<head>

    <title>Profile Setup</title>
    <link rel="stylesheet" href="../../Components/styling.css">
</head>
<body>

    <div class="container loginbox">
        
        <div class="title page-title">Profile Setup</div>

        </form>
            <p>

                By Signing in you agree to the our websites terms and conditions. Please see our website policy
            </p>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="profileSetup.js"></script>
    <script>
        $(function(){
            $('#header').load('../../Components/header.html');
        });
    </script>
</body>
</html>
