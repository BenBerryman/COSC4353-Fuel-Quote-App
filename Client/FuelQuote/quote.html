<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>F&Umacr;LR</title>


<!--            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">-->
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="/Components/styling.css">
    <script src="https://kit.fontawesome.com/44362617d9.js" crossorigin="anonymous"></script>

</head>
<body>

<div id="pageCover"></div>
<div id="header"></div>

<div class="container">
    <form method="post" action="http://localhost:5000/purchaseConfirm.html">
        <div class="title page-title">Get a Quote</div>
        <div class="section profile">
            <img src="https://www.w3schools.com/w3images/avatar2.png" alt="" class="profilePic">
            <span class="loggedInAs">Logged in as:</span>
            <span class="profileName">John Doe</span>
        </div>
        <div class="section small">
            <div class="section-title edit">Delivery Address
                <button onclick="edit(this.parentElement);preventDefault();">Edit</button>
                <div id="addressNum" hidden>1</div>
            </div>
            <div class="section-content indent-small">
                <div class="data-field">
                    <span>Street:</span>
                    <div class="text-input street" id="street">4855 Apple
                        Avenue</div>
                </div>
                <div class="data-field">
                    <span>City:</span>
                    <div class="text-input city" id="city">Silicon Valley</div>
                </div>
                <div class="data-field">
                    <span>State:</span>
                    <div class="text-input state" id="state">CA</div>
                </div>
                <div class="data-field">
                    <span>ZIP Code:</span>
                    <div class="text-input zip" id="zip">12345-6789</div>
                </div>
            </div>
        </div>

        <div class="section small">
            <div class="section-title">Order Details</div>
            <div class="section-content indent-small">
                <div class="data-field">
                    <span>Fuel Amount:</span>
                    <div class="number-incrementer with-post-text">
                        <button class="increment-down">
                            <i class="fas fa-minus"></i>
                        </button>
                        <input id="gallons"
                               name="gallons"
                               type="number"
                               min="0"
                               required>
                        <button class="increment-up">
                            <i class="fas fa-plus"></i>
                        </button>
                        <span class="post-text">gallons</span>
                    </div>
                </div>

                <div class="data-field">
                    <span>Delivery Date:</span>
                    <div class="datepicker">
                        <i class="far fa-calendar-alt" style="font-size: 14pt; color: #6a6a6a; margin-right: 5px;"></i>
                        <input class="noFocus" id="date" type="text" required
                               oninvalid="this.setCustomValidity('This field is required.')" onchange="this.setCustomValidity('')">
                        <input name="date" id="alt-date" type="hidden">
                    </div>

                </div>
            </div>
        </div>
        <div class="vertical-spacer"></div>

        <div class="section bold">
            <div class="pricing-field">
                <span>Price Per Gallon</span>
                <div id="pricePerGallon"><sup>$ </sup><span id="ppg">4
                    .50</span></div>
            </div>

            <div class="pricing-field">
                <span>Total Amount Due</span>
                <div id="totalAmtDue"><sup>$ </sup>
                    <span id="dueAmt">50.00</span></div>
            </div>

        </div>

        <div class="nextPage">
            <!-- <div> Some legal info can go here if need be </div> -->
            <div class="nextPageButtonHolder">
                <button type="submit">Purchase</button>
            </div>

        </div>
    </form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="quote.js"></script>
<script>
    $(function(){
        $('#header').load('../../Components/header.html', ()=> {
            $.getScript('../Components/cookieManager.js').then(()=> {
                $('#pageCover').fadeOut(500);
            });
        });
    });
</script>

</body>
</html>
