<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>F&Umacr;LR - Profile</title>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">-->
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/Components/styling.css">
    <script src="https://kit.fontawesome.com/44362617d9.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="pageCover"></div>
<div id="header"></div>

<div class="container">
    <div class="page-selector">
        <button id="profileInfoShow" class="title page-title">Your Profile</button>
        <button id="quoteHistoryShow" class="title page-title inactive">Quote History</button>
    </div>

    <div class="section">
        <img src="https://www.w3schools.com/w3images/avatar2.png" alt="" class="profilePic">
        <span class="profileName"></span>
    </div>
    <div id="profileInfo">
        <div class="section small">
            <div class="section-title-with-err-message">
                <div class="section-title">Shipping Address</div>
                <div class="error-message"></div>
            </div>
            <div class="section-content indent-small">
                <div class="data-field edit">
                    <span>Street:</span>
                    <span class="text-input street"></span>
                    <button onclick="edit(this.parentElement)">Edit</button>
                </div>
                <div class="data-field edit">
                    <span>City:</span>
                    <span class="text-input city"></span>
                    <button onclick="edit(this.parentElement)">Edit</button>
                </div>
                <div class="data-field edit">
                    <span>State:</span>
                    <span class="text-input state"></span>
                    <button onclick="edit(this.parentElement)">Edit</button>
                </div>
                <div class="data-field edit">
                    <span>ZIP Code:</span>
                    <span class="text-input zip"></span>
                    <button onclick="edit(this.parentElement)">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="quoteHistory">
        <div class="section">
            <table class="table">
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip Code</th>
                        <th>Gallons</th>
                        <th>Delivery Date</th>
                        <th>Price/Gallon</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="mainProfile.js"></script>
<script>
    $(function(){
        $('#header').load('../../Components/header.html', ()=> {
            $.getScript('../Components/cookieManager.js').then(()=> {
                $('#pageCover').fadeOut();
            });
        });
    });
</script>

</body>
</html>
