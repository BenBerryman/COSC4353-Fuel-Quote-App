<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F&Umacr;LR - Login</title>
    <link rel="stylesheet" href="/Components/styling.css">
</head>
<body>
    <div id="header"></div>

    <div class="container loginbox">
        
        <div class="title page-title">Login</div>
        <form>
            <section class="section-content">
                <label for="email">Email Address</label>
                <input name="email" id="email" type="email" placeholder="">

                <label>Password</label>
                <input name="password" id="password" type="password" placeholder="">
            </section>

            <div class="nextPageButtonHolder"><button type="submit" class="loginRegisterButton">Login</button></div>
            <div class="nextPageButtonHolder"><button id="createAccount" class="loginRegisterButton secondary">Create an Account</button></div>
        </form>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="login.js"></script>
    <script>
        $(function(){
            $('#header').load('../../Components/header.html');
        });
        document.getElementById("createAccount").onclick = function(event) {
            window.location.href='./register.html';
            event.preventDefault();
        };
    </script>
</body>
</html>
