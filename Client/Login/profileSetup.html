<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F&Umacr;LR - Profile Setup</title>
    <link rel="stylesheet" href="/Components/styling.css">
</head>
<body>
    <div id="header"></div>

    <div class="container loginbox">
        
        <div class="title page-title">Profile Setup</div>
        <form method="post" action="../Profile/mainProfile.html">
            <section class="section-content">
                <label for="name">Full Name</label>
                <input name="name" id="name" type="text" placeholder="" required>

                <label for="street">Street</label>
                <input name="street" id="street" type="text" placeholder="" required>
                <label for="city">City</label>
                <input name="city" id="city" type="text" placeholder="" required>
                <label for="state">State</label>
                <input name="state" id="state" type="text" placeholder="" required>
                <label for="zip">ZIP Code</label>
                <input name="zip" id="zip" type="text" placeholder="" required>

            </section>

            <div class="nextPageButtonHolder"><button type="submit" class="loginRegisterButton register">Confirm</button></div>

                
        </form>
        
    </div>

    <script src="profileSetup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="profileSetup.js"></script>
    <script>
        $(function(){
            $('#header').load('../../Components/header.html');
        });
    </script>
</body>
</html>
