<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F&Umacr;LR - Profile Setup</title>
    <link rel="stylesheet" href="/Components/styling.css">
</head>
<body>
    <div id="header"></div>

    <div class="container loginbox">
        <div class="error-box">
            <div class="error-message outside-section" style="position: absolute;"></div>
        </div>
        <div class="title page-title">Profile Setup</div>
        <form>
            <section class="section-content">
                <label for="firstName">First Name</label>
                <input name="firstName" id="firstName" type="text" placeholder="" required>
                <label for="lastName">Last Name</label>
                <input name="lastName" id="lastName" type="text" placeholder="" required>
                <label for="street">Street</label>
                <input name="street" id="street" type="text" placeholder="" required>
                <label for="city">City</label>
                <input name="city" id="city" type="text" placeholder="" required>
                <label for="state">State</label>
                <select name="state" class="select-as-input" id="state" required>
                    <option disabled selected value></option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AR">AR</option>
                    <option value="AZ">AZ</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DC">DC</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="IA">IA</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="MA">MA</option>
                    <option value="MD">MD</option>
                    <option value="ME">ME</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MO">MO</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="NC">NC</option>
                    <option value="NE">NE</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NV">NV</option>
                    <option value="NY">NY</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WI">WI</option>
                    <option value="WV">WV</option>
                    <option value="WY">WY</option>
                </select>
                <label for="zip">ZIP Code</label>
                <input name="zip" id="zip" type="text" placeholder="" required>

            </section>

            <div class="nextPageButtonHolder"><button type="submit" class="loginRegisterButton register">Confirm</button></div>

                
        </form>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="profileSetup.js"></script>
    <script>
        $(function(){
            $('#header').load('../../Components/header.html');
            $.getScript('../Components/cookieManager.js').then(()=> {
                $('#pageCover').fadeOut();
            });
        });
    </script>
</body>
</html>
